<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Explain to Me What is Wrong with My Arguments</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Explain to Me What is Wrong with My Arguments</h1>
        <h2>A Survey about Explanations In Argumentation</h2>   

        <button onclick="showTable()">Show List</button>
        <hr>
        <script>
            function showTable(){
                var data = $.getJSON("references.json", function(json) {
                    console.log(json);
                });
                createTable(data)
            }
            
            function createTable(data) {
                var table = "<table>";
                table += `<tr>
                            <th scope="col"></th>
                            <th scope="col">Author</th>
                            <th scope="col">Title</th>
                            <th scope="col">Section</th>
                            <th scope="col">Sub-section</th>
                        </tr>`;
                var tr = "";
                for(let i = 0; i < data.references.length; i++) {
                tr += "<tr>";
                tr += `<th scope="row">${data.references[i].id}</td>`;
                tr += `<td>${data.references[i].author}</td>`;
                tr += `<td>${data.references[i].bib}</td>`;
                tr += `<td>${data.references[i].part}</td>`;
                tr += `<td>${data.references[i].subpart}</td>`;
                tr += "</tr>"
                }
                table += tr + "</table>";
    
                document.body.innerHTML += table;
            }
        </script>
    </body>
</html>
